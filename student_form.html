<html>
<head>
	<title>Registration Form</title>
	<script type="text/javascript" src="validate.js"></script>
	<link rel="stylesheet" type="text/css" href="student_form.css">
</head>
	<body>
		<h1>Registration Form</h1>
		<div class="register">
		<img src="pencil.jpg" class="avatar">
		<h2>Register Here</h2>
		<form method="post" name="Sform" id="register" onSubmit="return(validate())">
		
		<label>Name :</label><br>
			<input type="text" name="pname" id="name"
			placeholder="Enter your name"><br><br>

		<label>Registration No :</label><br>
			<input type="text" name="regno" id="name"
			placeholder="1728001143"><br><br>

		<label>Password :</label><br>
			<input type="text" name="password" id="name"
			placeholder="Enter Password"><br><br>

		<label>Re-enter Password :</label><br>
			<input type="text" name="repassword" id="name"
			placeholder="Re-enter Password"><br><br>

		<label>Security Question :<br>
  			<select id="name" name="sq">
			<option value="-1" selected>Select....</option>
			<option >Your Fevarte Book?</option>
			<option >Your Hobby?</option>
			<option >Father Name?</option>
			<option >Mother Name?</option>
			<option value="asp.net">Name Of School?</option>
		 </select></label><br><br>

		<label>Security Answer :</label>
			<input type="text" name="sa" id="name"
			placeholder="Enter Your Security Answer"><br><br> 

		<label>D.O.B :</label>
			<input type="text" name="dob" id="name"
			placeholder="DD/MM/YYYY"><br><br>

		<label>Course :
		<select id="name" name="course">
			<option value="1" selected>select..</option>
			<option value="b.tech">B.Tech</option>
			<option value="bca">BCA</option>
			<option value="m.tech">M.Tech</option>
			<option value="mba">MBA</option>
		</select>
		</label><br><br>
		
		<label>E-mail Id :</label><br>
			<input type="email" name="emailid" id="name"
			placeholder="Enter your e-mail"><br><br>

		<label>Gender :<br>
			<select id="name" name="gender">
			<option value="1" selected>select..</option>
			<option value="MALE">MALE</option>
			<option value="FEMALE">FEMALE</option>
		</label><br><br>
			<input type="submit" name="submit" value="SUBMIT" ><br><br>
		</form>
		</div>
	</body>
</html>
