<html>
<head>
<title>Change password</title>
	<link rel="stylesheet" type="text/css" href="password.css">
<script>

function validate()
{	
	if(document.Password.npass.value.length < 5 )
	{
	  alert( "your password length should 5 or more !" );
	  document.Password.npass.focus() ;
	  return false;
	}
	
	if(document.Password.npass.value != document.Password.rpass.value)
	{
	  alert("Please check and Re-enter the passwords !");
	  document.Password.npass.focus();
	  document.Password.rpass.focus();
	  return false;
	}
return( true );
}
</script>
</head>
<body>
	<i><h2 style="font-family:courier;"></h2></i>
	<div class="password">
	<img src="avatar.png" class="avatar">
	<h1>Enter Password Here</h1>
	<form action="login.html" name="Password" method="POST" onSubmit="return(validate())">
		<p>New password</p>
		<input type="password" name="npass" required placeholder="New password">
		<p>Re-enter Password</p>
		<input type="password" name="rpass" required placeholder="Re-enter Password">
		<input type="submit" name="submit" value="Change password">
		<a href='login.html'>Go to home page</a><br>
		
	</form></div>

</html>
